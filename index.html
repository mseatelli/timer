<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomulti-Cuisson</title>
    <style>
        /* RESET ET BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1a1a1a; 
            color: white;
            padding: 20px;
            line-height: 1.6;
        }
        
        /* LAYOUT PRINCIPAL */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* EN-T√äTE */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #ccc;
            font-size: 1.1em;
        }
        
        /* ONGLETS */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 5px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .tab.active {
            background: #ff6b35;
            font-weight: bold;
        }
        
        /* CONTENU DES ONGLETS */
        .tab-content {
            display: none;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* FORMULAIRES */
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3d3d3d;
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: 2px solid #ff6b35;
        }
        
        .time-inputs {
            display: flex;
            gap: 10px;
        }
        
        .time-inputs input {
            text-align: center;
        }
        
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        
        /* MINUTERIES ACTIVES */
        .timer-card {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #ff6b35;
            position: relative;
        }
        
        .timer-card.finished {
            animation: pulse 1s infinite;
            border-left-color: #ff4444;
        }
        
        .timer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .timer-name {
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .timer-time {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            color: #ff6b35;
        }
        
        .timer-card.finished .timer-time {
            color: #ff4444;
        }
        
        .timer-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn-pause { background: #ffa500; }
        .btn-stop { background: #ff4444; }
        .btn-resume { background: #44ff44; color: black; }
        .btn-snooze { background: #2196F3; }
        
        /* PROGRESSION */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #555;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #ff6b35;
            transition: width 1s linear;
        }
        
        .timer-card.finished .progress-fill {
            background: #ff4444;
        }
        
        /* CALCULATRICE POIDS */
        .weight-result {
            background: #4d4d4d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .hidden {
            display: none;
        }
        
        .no-timers {
            text-align: center;
            color: #888;
            padding: 40px;
            font-style: italic;
        }
        
        /* SELECTION DE SON */
        .sound-selection {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .sound-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            background: #3d3d3d;
            border: 2px solid #555;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sound-btn:hover {
            border-color: #ff6b35;
        }
        
        .sound-btn.active {
            border-color: #ff6b35;
            background: #ff6b35;
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .time-inputs {
                flex-direction: column;
            }
            
            .timer-controls {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .sound-selection {
                flex-direction: column;
            }
        }
        
        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .flash {
            animation: flash 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Chronomulti-Cuisson</h1>
            <p>G√©rez plusieurs cuissons simultan√©ment</p>
        </div>
        
        <!-- ONGLETS -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('timers')">‚è±Ô∏è Minuteries</button>
            <button class="tab" onclick="showTab('new-timer')">‚ûï Nouvelle Minuterie</button>
            <button class="tab" onclick="showTab('weight-calc')">ü•© Cuisson au Poids</button>
        </div>
        
        <!-- CONTENU ONGLET MINUTERIES -->
        <div id="timers" class="tab-content active">
            <h2>‚è±Ô∏è Minuteries Actives</h2>
            <div id="active-timers">
                <div class="no-timers">Aucune minuterie active</div>
            </div>
        </div>
        
        <!-- CONTENU ONGLET NOUVELLE MINUTERIE -->
        <div id="new-timer" class="tab-content">
            <h2>‚ûï Nouvelle Minuterie</h2>
            
            <div class="form-group">
                <label>Son d'alerte :</label>
                <div class="sound-selection">
                    <button class="sound-btn active" onclick="selectSound('classic')" data-sound="classic">üîî Classique</button>
                    <button class="sound-btn" onclick="selectSound('beep')" data-sound="beep">üìØ Bip aigu</button>
                    <button class="sound-btn" onclick="selectSound('alarm')" data-sound="alarm">üö® Alarme</button>
                    <button class="sound-btn" onclick="selectSound('bell')" data-sound="bell">‚õ™ Cloche</button>
                    <button class="sound-btn" onclick="selectSound('digital')" data-sound="digital">üìü Digital</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="timer-name">Nom de la minuterie :</label>
                <input type="text" id="timer-name" placeholder="Ex: Riz basmati, Sauce tomate...">
            </div>
            
            <div class="form-group">
                <label>Dur√©e :</label>
                <div class="time-inputs">
                    <input type="number" id="hours" placeholder="Heures" min="0" value="0">
                    <input type="number" id="minutes" placeholder="Minutes" min="0" value="10">
                    <input type="number" id="seconds" placeholder="Secondes" min="0" value="0">
                </div>
            </div>
            
            <button onclick="createTimer()">üöÄ D√©marrer la minuterie</button>
        </div>
        
        <!-- CONTENU ONGLET CALCUL POIDS -->
        <div id="weight-calc" class="tab-content">
            <h2>ü•© Calculateur de Cuisson</h2>
            
            <div class="form-group">
                <label for="meat-type">Type de viande :</label>
                <select id="meat-type" onchange="calculateWeightTime()">
                    <option value="beef">B≈ìuf</option>
                    <option value="lamb">Agneau</option>
                    <option value="pork">Porc</option>
                    <option value="chicken">Poulet</option>
                    <option value="fish">Poisson</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="meat-cut">Morceau :</label>
                <select id="meat-cut" onchange="calculateWeightTime()">
                    <option value="roast">R√¥ti</option>
                    <option value="fillet">Filet</option>
                    <option value="leg">Gigot</option>
                    <option value="shoulder">√âpaule</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Poids (kg) :</label>
                <input type="number" id="weight" step="0.1" min="0.1" value="1.5" oninput="calculateWeightTime()">
            </div>
            
            <div class="form-group">
                <label for="cooking-level">Cuisson d√©sir√©e :</label>
                <select id="cooking-level" onchange="calculateWeightTime()">
                    <option value="rare">Saignant</option>
                    <option value="medium">√Ä point</option>
                    <option value="well-done">Bien cuit</option>
                </select>
            </div>
            
            <div id="weight-result" class="weight-result hidden">
                <div>‚è±Ô∏è Temps de cuisson estim√© :</div>
                <div id="calculated-time" style="font-size: 1.5em; font-weight: bold; margin: 10px 0;"></div>
                <button onclick="createTimerFromWeight()">üìå Cr√©er la minuterie</button>
            </div>
        </div>
    </div>

    <script>
        // BASE DE DONN√âES TEMPS DE CUISSON
        const cookingTimes = {
            beef: { rare: 40, medium: 50, "well-done": 60 },
            lamb: { rare: 45, medium: 55, "well-done": 65 },
            pork: { medium: 55, "well-done": 70 },
            chicken: { "well-done": 45 },
            fish: { medium: 20, "well-done": 30 }
        };
        
        let activeTimers = [];
        let selectedSound = 'classic';
        
        // G√âN√âRATEUR DE SONS - Sons bien audibles
        const soundGenerator = {
            // Son classique (bip standard)
            classic: function() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 1);
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 1);
            },
            
            // Bip aigu r√©p√©titif
            beep: function() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const playBeep = (time) => {
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.frequency.value = 1200;
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.5, time);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, time + 0.2);
                    
                    oscillator.start(time);
                    oscillator.stop(time + 0.2);
                };
                
                // Jouer 3 bips rapides
                playBeep(context.currentTime);
                playBeep(context.currentTime + 0.3);
                playBeep(context.currentTime + 0.6);
            },
            
            // Alarme stridente
            alarm: function() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.type = 'sawtooth';
                
                // Modulation de fr√©quence pour un son d'alarme
                const startTime = context.currentTime;
                for(let i = 0; i < 6; i++) {
                    oscillator.frequency.setValueAtTime(800, startTime + i * 0.5);
                    oscillator.frequency.setValueAtTime(1200, startTime + i * 0.5 + 0.25);
                }
                
                gainNode.gain.setValueAtTime(0.4, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 3);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 3);
            },
            
            // Son de cloche
            bell: function() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.frequency.value = 600;
                oscillator.type = 'sine';
                
                // Enveloppe de cloche
                gainNode.gain.setValueAtTime(0, context.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, context.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 2);
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 2);
            },
            
            // Son digital moderne
            digital: function() {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                
                // S√©quence de notes digitales
                const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
                const startTime = context.currentTime;
                
                notes.forEach((freq, index) => {
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'square';
                    
                    const noteStart = startTime + index * 0.15;
                    gainNode.gain.setValueAtTime(0.3, noteStart);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, noteStart + 0.1);
                    
                    oscillator.start(noteStart);
                    oscillator.stop(noteStart + 0.1);
                });
            }
        };
        
        // S√âLECTION DU SON
        function selectSound(soundType) {
            selectedSound = soundType;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.sound-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Pr√©-√©couter le son
            playSound(soundType);
        }
        
        // JOUER LE SON
        function playSound(soundType) {
            if (soundGenerator[soundType]) {
                try {
                    soundGenerator[soundType]();
                } catch (error) {
                    console.log('Son non support√©:', error);
                    // Fallback : utiliser le son classique
                    soundGenerator.classic();
                }
            }
        }
        
        // GESTION DES ONGLETS
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        // CR√âATION MINUTERIE SIMPLE
        function createTimer() {
            const name = document.getElementById('timer-name').value || 'Minuterie';
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            if (totalSeconds <= 0) {
                alert('Veuillez d√©finir une dur√©e valide');
                return;
            }
            
            addTimer(name, totalSeconds, selectedSound);
            showTab('timers');
            
            // R√©initialiser le formulaire
            document.getElementById('timer-name').value = '';
            document.getElementById('hours').value = '0';
            document.getElementById('minutes').value = '10';
            document.getElementById('seconds').value = '0';
        }
        
        // CALCUL TEMPS PAR POIDS
        function calculateWeightTime() {
            const meatType = document.getElementById('meat-type').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const cookingLevel = document.getElementById('cooking-level').value;
            
            const timePerKg = cookingTimes[meatType][cookingLevel];
            if (!timePerKg) {
                alert('Combinaison non disponible');
                return;
            }
            
            const totalMinutes = Math.round(weight * timePerKg);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            let timeString = '';
            if (hours > 0) {
                timeString += `${hours}h `;
            }
            timeString += `${minutes}min`;
            
            document.getElementById('calculated-time').textContent = timeString;
            document.getElementById('weight-result').classList.remove('hidden');
        }
        
        // CR√âER MINUTERIE DEPUIS CALCUL POIDS
        function createTimerFromWeight() {
            const meatType = document.getElementById('meat-type');
            const meatCut = document.getElementById('meat-cut');
            const weight = document.getElementById('weight').value;
            const cookingLevel = document.getElementById('cooking-level');
            
            const name = `${meatCut.options[meatCut.selectedIndex].text} ${meatType.options[meatType.selectedIndex].text} ${weight}kg (${cookingLevel.options[cookingLevel.selectedIndex].text})`;
            const timeText = document.getElementById('calculated-time').textContent;
            
            // Convertir le temps en secondes
            const timeParts = timeText.split(' ');
            let totalSeconds = 0;
            
            timeParts.forEach(part => {
                if (part.includes('h')) {
                    totalSeconds += parseInt(part) * 3600;
                } else if (part.includes('min')) {
                    totalSeconds += parseInt(part) * 60;
                }
            });
            
            addTimer(name, totalSeconds, selectedSound);
            showTab('timers');
        }
        
        // AJOUTER UNE MINUTERIE
        function addTimer(name, totalSeconds, soundType) {
            const timer = {
                id: Date.now(),
                name: name,
                totalSeconds: totalSeconds,
                remainingSeconds: totalSeconds,
                isRunning: true,
                soundType: soundType,
                isFinished: false,
                interval: null
            };
            
            activeTimers.push(timer);
            startTimer(timer);
            updateTimersDisplay();
        }
        
        // D√âMARRER UNE MINUTERIE
        function startTimer(timer) {
            timer.interval = setInterval(() => {
                if (timer.isRunning && timer.remainingSeconds > 0) {
                    timer.remainingSeconds--;
                    updateTimersDisplay();
                    
                    if (timer.remainingSeconds === 0) {
                        timerFinished(timer);
                    }
                }
            }, 1000);
        }
        
        // MINUTERIE TERMIN√âE
        function timerFinished(timer) {
            clearInterval(timer.interval);
            timer.isFinished = true;
            
            // Jouer le son s√©lectionn√©
            playSound(timer.soundType);
            
            // Notification navigateur
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(`‚è∞ ${timer.name}`, {
                    body: 'Votre minuterie est termin√©e !',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">‚è∞</text></svg>'
                });
            }
            
            // Alert visuelle
            alert(`‚è∞ ${timer.name} est termin√©e !`);
            updateTimersDisplay();
        }
        
        // REPORTER LA MINUTERIE
        function snoozeTimer(timerId, minutes = 5) {
            const timer = activeTimers.find(t => t.id === timerId);
            if (timer && timer.isFinished) {
                timer.isFinished = false;
                timer.isRunning = true;
                timer.remainingSeconds = minutes * 60;
                startTimer(timer);
                updateTimersDisplay();
            }
        }
        
        // CONTR√îLES MINUTERIE
        function pauseTimer(timerId) {
            const timer = activeTimers.find(t => t.id === timerId);
            if (timer) {
                timer.isRunning = false;
                updateTimersDisplay();
            }
        }
        
        function resumeTimer(timerId) {
            const timer = activeTimers.find(t => t.id === timerId);
            if (timer) {
                timer.isRunning = true;
                updateTimersDisplay();
            }
        }
        
        function stopTimer(timerId) {
            const timer = activeTimers.find(t => t.id === timerId);
            if (timer) {
                clearInterval(timer.interval);
                activeTimers = activeTimers.filter(t => t.id !== timerId);
                updateTimersDisplay();
            }
        }
        
        // METTRE √Ä JOUR L'AFFICHAGE
        function updateTimersDisplay() {
            const container = document.getElementById('active-timers');
            
            if (activeTimers.length === 0) {
                container.innerHTML = '<div class="no-timers">Aucune minuterie active</div>';
                return;
            }
            
            container.innerHTML = activeTimers.map(timer => `
                <div class="timer-card ${timer.isFinished ? 'finished' : ''}">
                    <div class="timer-header">
                        <div class="timer-name">${timer.name}</div>
                        <div style="font-size: 0.8em; color: #ccc;">
                            Son: ${getSoundName(timer.soundType)}
                        </div>
                    </div>
                    
                    <div class="timer-time">
                        ${formatTime(timer.remainingSeconds)}
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((timer.totalSeconds - timer.remainingSeconds) / timer.totalSeconds) * 100}%"></div>
                    </div>
                    
                    <div class="timer-controls">
                        ${timer.isFinished ? 
                            `<button class="btn-snooze" onclick="snoozeTimer(${timer.id})">‚è∞ Reporter 5min</button>` :
                            (timer.isRunning ? 
                                `<button class="btn-pause" onclick="pauseTimer(${timer.id})">‚è∏Ô∏è Pause</button>` :
                                `<button class="btn-resume" onclick="resumeTimer(${timer.id})">‚ñ∂Ô∏è Reprendre</button>`
                            )
                        }
                        <button class="btn-stop" onclick="stopTimer(${timer.id})">‚èπÔ∏è Arr√™ter</button>
                    </div>
                </div>
            `).join('');
        }
        
        // NOM DU SON
        function getSoundName(soundType) {
            const names = {
                'classic': 'Classique',
                'beep': 'Bip aigu', 
                'alarm': 'Alarme',
                'bell': 'Cloche',
                'digital': 'Digital'
            };
            return names[soundType] || soundType;
        }
        
        // FORMATAGE DU TEMPS
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hrs > 0) {
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // DEMANDE AUTORISATION NOTIFICATIONS
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // INITIALISATION
        calculateWeightTime();
    </script>
